default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  # --- CONFIGURAÇÃO CORRIGIDA ---
  # Estas variáveis agora se aplicam a todos os ambientes
  # (incluindo 'test') que herdam do 'default'.
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>


development:
  <<: *default
  database: meu-projeto-rails_development
  # As configurações de host/user/pass já vêm do &default


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: app_test
  # As configurações de host/user/pass já vêm do &default


production:
  <<: *default
  database: app_production
  # Para produção, você provavelmente usará variáveis de ambiente diferentes
  # ou um DATABASE_URL, então a configuração abaixo está ok.
  username: app
  password: <%= ENV["APP_DATABASE_PASSWORD"] %>